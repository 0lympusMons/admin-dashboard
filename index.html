<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="content__wrapper">
        <header>
            <div class="row1">
                <div class="search__wrapper">
                    <img src="./icons/search.svg" alt="search" class="icon" id="search_icon">
                    <input type="search" name="" id="search_bar">
                </div>

                <div></div>

                <div class="buttons">
                    <img src="./icons/notification.svg" alt="notification" class="icon">
                    <img src="./icons/face-man-profile.svg" alt="profile_icon" class="icon">
                    <p>Dodge Madula</p>
                </div>

                <div class="greetings__wrapper">
                    <img src="./icons/face-man-profile.svg" alt="profile_icon" class="icon">
                    <div class="greetings">
                        <p class="hi">Hi there,</p>
                        <p class="name">Dodge Madula (@ShibaYnoh)</p>
                    </div>
                </div>

                <div class="empty_grid"></div>
                <div class="buttons--2">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>

            </div>


        </header>

        <nav>
            <div class="top-text">
                <img src="./icons/menu.svg" alt="menu-icon">
                <p>Dashboard</p>
            </div>

            <div class="middle-text">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>

            <div class="bottom-text">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>


        </nav>
        <div class="feed">

            <div class="projects__wrapper">
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
            </div>
        </div>

        <div class="announcements__wrapper">

        </div>

        <div class="trending__wrapper"></div>
    </div>
</body>

</html>
